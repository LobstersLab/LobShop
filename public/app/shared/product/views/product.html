<search-header></search-header>
<div class="row">
    <div class="col-md-9">
        <div>Category</div>
        <div class="row text-center">
            <div class="col-md-6"> Lot: {{productCtrl.product.lot}}</div>
            <!--/.col-md-6-->
            <div class="col-md-6"> Price: {{productCtrl.product.price.value}}</div>
            <!--/.col-md-6-->
        </div>
        <!--/.text-center row-->
        <div class="text-center">
            <img class="img-responsive" src="assets/images/CoinBack.jpg" alt="coins"/>
        </div>
        <!--/.text-center-->
        <h3>Title: {{productCtrl.product.name}}</h3>

        <p>{{productCtrl.product.description[0].value}}</p>

        <h3>Years: {{productCtrl.product.years}}</h3>
        <button class="btn btn-success pull-right" ng-click="productCtrl.cart.insertItem(productCtrl.product)">Buy</button>
    </div>
    <!--/.col-md-9-->
    <div class="col-md-3">
        <div class="related-products">
            <h3>RELATED:</h3>

            <div ng-repeat="relatedProduct in productCtrl.relatedProducts">
                {{ relatedProduct.title }}
            </div>
            <!--/.div-->
        </div>
        <!--/.related-products-->
    </div>
    <!--/.col-md-3-->
</div><!--/.row-->
<shopping-cart-summary></shopping-cart-summary>
