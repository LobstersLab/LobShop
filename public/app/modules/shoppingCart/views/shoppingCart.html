<sub-header show-on-top></sub-header>
<div class="container shopping-cart">
    <div class="shopping-cart-grid" ng-show="shoppingCartCtrl.cart.getItems().length > 0">
        <div class="row grid-header text-center">
            <div class="hidden-xs col-sm-3 col-md-3"></div>
            <div class="col-xs-12 col-sm-9 col-md-9">
                <div class="col-sm-5 col-md-5">
                    <h4>Title</h4>
                </div>
                <div class="col-sm-1 col-md-1">
                    <h4>Lot</h4>
                </div>
                <div class="col-sm-2 col-md-2">
                    <h4>Price</h4>
                </div>
            </div>
        </div>
        <div ng-repeat="cartItem in shoppingCartCtrl.cart.getItems() track by cartItem.id">
            <div class="row cart-item text-center">
                <figure class="clearfix col-xs-12 col-md-3">
                    <img class="img-responsive pull-left catalog-image" ng-src="{{cartItem.item.images[0].src}}" alt=""/>
                    <img class="img-responsive pull-right catalog-image" ng-src="{{cartItem.item.images[1].src}}" alt=""/>
                </figure>

                <div class="col-md-9 cart-item-info">
                    <div class="col-md-5 cart-item-title">
                        {{cartItem.item.name}}
                    </div>
                    <div class="col-md-1">
                        {{cartItem.item.lot}}
                    </div>
                    <div class="col-md-2 ">
                        {{cartItem.item.price.value | currency}}
                    </div>
                    <div class="col-md-1">
                        <a class="btn btn-primary" ng-click="shoppingCartCtrl.cart.removeItem(cartItem)">Delete</a>
                    </div>
                </div>
            </div>
            <hr/>
        </div>
        <div class="pull-right">
            <div class="pull-right">
                Total Price: {{shoppingCartCtrl.cart.getTotal() | currency}}
            </div>
            <div>
                <button class="btn btn-default" ui-sref="home">Continue shopping</button>
                <button class="btn btn-primary" ui-sref="order.personalInfo">Check out</button>
            </div>
        </div>
    </div>

    <div class="text-center" ng-show="shoppingCartCtrl.cart.getItems().length == 0">
        <h3>There are no items in the shopping cart</h3>
    </div>
</div>
