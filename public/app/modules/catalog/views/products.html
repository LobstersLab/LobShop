<div class="products container animated">
    <div class="row">
        <div class="row-same-height">
            <div class="col-md-4" ng-repeat="product in catalogCtrl.products">

                <section class="card-border" ng-mouseover="catalogCtrl.hoverProduct(product)" ng-mouseleave="catalogCtrl.unhoverProduct(product)">
                    <div class="product-overlay text-center" ng-show="product.hover">
                        <button class="btn btn-info">Buy</button>
                        <button class="btn btn-success" ng-click="catalogCtrl.openProductDetails(product)">Details</button>
                    </div>
                    <header>
                        <span></span>
                        <span class="card-label label-purple">
                            Lot:
                        </span>
                        <span>
                            {{ product.lot }}
                        </span>
                        <span class="pull-right">
                            <span class="card-label label-purple">
                                Price:
                            </span>
                            <span>
                                {{ product.price }}
                            </span>
                        </span>
                    </header>
                    <figure>
                        <img src="/assets/images/CoinBack.jpg" alt=""/>
                    </figure>
                    <div>
                        <p>
                            <span class="card-label label-purple">Title:</span>
                            <strong>{{ product.title }}</strong>
                        </p>
                        <p>
                            {{ product.description | limitTo : 40}}...
                        </p>
                    </div>
                    <div>
                        <p>
                            <span class="card-label label-purple">Years:</span>
                            {{ product.year }}
                        </p>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
