<div ui-view>
    <div class="panel dashboard" ui-view>
        <div class="center-block">
            <label>Search Products</label><input type="text" ng-model="productSearch"/>
        </div>
        <div class="table-responsive">
            <table class="table table-hover ">
                <thead>
                <tr>
                    <th data-field="id" ><b>Name</b></th>
                    <th data-field="name" ><b>Description</b></th>

                </tr>
                </thead>
                <tr class="dashboardProductsListRow" ng-repeat="product in productDashboardCtrl.products | filter:productSearch"
                    ng-class="{active: tableRowHover}"
                    ng-mouseenter="tableRowHover = true"
                    ng-mouseleave="tableRowHover = false"
                    ng-animate="'animate'">
                    <td class="col-md-3">{{product.name}}</td>
                    <td class="col-md-6">{{product.description[0].value}}</td>
                    <td class="col-md-2"><button type="button" ui-sref="dashboard.products.productEdit" class="btn btn-primary" ng-click="productDashboardCtrl.selectProduct(product._id)">Edit</button></td>
                    <td class="col-md-2"><button type="button" class="btn btn-danger">Delete</button></td>
                </tr>
            </table>
        </div>
    </div>
</div>
