<div ui-view>
    <div class="dashboard-container">
        <h3>Manage Products</h3>
        <hr/>
        <div class="dashboard-search-header">
            <button class="btn btn-success pull-right" ui-sref=".productEdit" ng-click="productsDashboardCtrl.selectProduct();">New Product</button>
            <div class="products-search">
                <label>Search:</label>
                <input type="text" ng-model="productsDashboardCtrl.search"/>
            </div>
        </div>
        <div>
            <div class="table-responsive">
                <table class="table table-hover ">
                    <thead>
                    <tr>
                        <th><b>Lot</b></th>
                        <th data-field="id" ><b>Name</b></th>
                        <th><b>Price</b></th>
                        <th><b>Years</b></th>
                    </tr>
                    </thead>
                    <tr class="dashboardProductsListRow"
                        ng-repeat="product in productsDashboardCtrl.products | filter: productsDashboardCtrl.search"
                        ng-class="{active: tableRowHover}"
                        ng-mouseenter="tableRowHover = true"
                        ng-mouseleave="tableRowHover = false"
                        ng-animate="'animate'">
                        <td class="col-md-2">{{product.lot}}</td>
                        <td class="col-md-4">{{product.name}}</td>
                        <td class="col-md-2">{{product.price.value | currency}}</td>
                        <td class="col-md-2">{{product.years}}</td>
                        <td class="col-md-1"><button type="button" ui-sref="dashboard.products.productEdit" class="btn btn-primary" ng-click="productsDashboardCtrl.selectProduct(product._id)">Edit</button></td>
                        <td class="col-md-1"><button type="button" class="btn btn-danger">Delete</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
