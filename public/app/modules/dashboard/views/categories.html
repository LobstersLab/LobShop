<div ui-view>
    <div class="dashboard-container">
        <h3>Manage Categories</h3>
        <hr/>
        <div class="dashboard-search-header">
            <button class="btn btn-success pull-right" ui-sref=".categoryEdit" ng-click="categoriesDashboardCtrl.selectCategory();">New Category</button>
            <div class="products-search">
                <label>Search:</label>
                <input type="text" ng-model="categoriesDashboardCtrl.search"/>
            </div>
        </div>
        <div>
            <div class="table-responsive">
                <table class="table table-hover ">
                    <thead>
                    <tr>
                        <th data-field="id" ><b>Name</b></th>
                        <th><b>Parent</b></th>
                    </tr>
                    </thead>
                    <tr class="dashboardProductsListRow"
                        ng-repeat="category in categoriesDashboardCtrl.categories | filter: categoriesDashboardCtrl.search"
                        ng-class="{active: tableRowHover}"
                        ng-mouseenter="tableRowHover = true"
                        ng-mouseleave="tableRowHover = false"
                        ng-animate="'animate'">
                        <td class="col-md-4">{{category.name}}</td>
                        <td class="col-md-4">{{category.parent}}</td>
                        <td class="col-md-1"><button type="button" ui-sref="dashboard.categories.categoryEdit" class="btn btn-primary" ng-click="categoriesDashboardCtrl.selectCategory(category._id)">Edit</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
