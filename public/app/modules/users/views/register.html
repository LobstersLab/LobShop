<div class="container text-center">
    <form ng-submit="registerCtrl.register()" name="registerForm">
        <label for="username">Username</label>
        <input type="text" id="username" ng-model="registerCtrl.user.username"/><br/>

        <label for="password">Password</label>
        <input type="password" id="password" ng-model="registerCtrl.user.password"/><br/>

        <label for="email">Email</label>
        <input type="email" id="email" ng-model="registerCtrl.user.email"/><br/>

        <input type="submit" value="Register"/>
    </form>
</div>
