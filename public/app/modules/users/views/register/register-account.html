<div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" name="username" ng-model="registerCtrl.user.username">
</div>

<div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" ng-model="registerCtrl.user.password">
</div>

<div class="form-group">
    <label for="repeat-password">Repeat password</label>
    <input type="password" class="form-control" name="repeat-password" ng-model="registerCtrl.user.repeatPassword">
</div>

<button type="submit" class="btn btn-danger">Register</button>
