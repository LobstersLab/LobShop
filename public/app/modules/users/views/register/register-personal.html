<div class="form-group">
    <label for="firstname">First name</label>
    <input type="text" class="form-control" name="firstname" ng-model="registerCtrl.user.firstname">
</div>

<div class="form-group">
    <label for="lastname">Last name</label>
    <input type="text" class="form-control" name="lastname" ng-model="registerCtrl.user.lastname">
</div>

<div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" name="email" ng-model="registerCtrl.user.email">
</div>

<div class="form-group row">
    <div class="col-xs-6 col-xs-offset-3">
        <a ui-sref="register.details" class="btn btn-block btn-info">
            Next
        </a>
    </div>
</div>
