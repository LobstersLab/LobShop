{% extends 'layout.html' %}

{% block title %} <%= title %> {% endblock %}

{% block content %}
    <header-navigation></header-navigation>
    <div ng-app="core" ng-controller="CoreController as core">
        Message: {{ core.message }}

        {{core.products.length}}

        <div>
            <ul>
                <li ng-repeat="product in core.products">{{product.title}}</li>
            </ul>
        </div>
    </div>
{% endblock %}
